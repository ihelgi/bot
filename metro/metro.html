<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Metro Roma</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }
        svg {
            width: 80%;
            height: auto;
        }
        .linea {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
        }
        .stazione {
            fill: white;
            stroke: black;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 600 600">
        <!-- Linea A (Arancione) -->
        <path class="linea" d="M 100 500 L 200 450 L 250 400 L 300 350 L 350 300 L 400 250 L 450 200 L 500 150" stroke="#E87E04"/>
        
        <!-- Linea B (Blu) -->
        <path class="linea" d="M 100 100 L 150 150 L 200 200 L 250 250 L 300 300 L 350 350 L 400 400 L 450 450 L 500 500" stroke="#1F4788"/>
        
        <!-- Linea C (Verde) -->
        <path class="linea" d="M 50 550 L 100 500 L 150 450 L 200 400 L 250 350 L 300 300 L 350 250 L 400 200" stroke="#1E824C"/>
        
        <!-- Stazioni -->
        <circle class="stazione" cx="100" cy="500" r="5"/>
        <circle class="stazione" cx="200" cy="450" r="5"/>
        <circle class="stazione" cx="250" cy="400" r="5"/>
        <circle class="stazione" cx="300" cy="350" r="5"/>
        <circle class="stazione" cx="350" cy="300" r="5"/>
        <circle class="stazione" cx="400" cy="250" r="5"/>
        <circle class="stazione" cx="450" cy="200" r="5"/>
        <circle class="stazione" cx="500" cy="150" r="5"/>
    </svg>
</body>
</html>
